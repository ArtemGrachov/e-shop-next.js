<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <h1>
    Payment page
  </h1>
  <p>
    This page is mocking external payment method. Click "continue" to get proceed.
  </p>
  <button id="continue">
    Continue
  </button>
  <script>
    const params = new URLSearchParams(window.location.search);
    const orderId = params.get('orderId');
    const locale = params.get('locale');

    const handleProceed = () => {
      window.location.replace(`/${locale}/order/${orderId}`);
    }

    document.getElementById('continue').addEventListener('click', handleProceed);
  </script>
</body>
</html>
